<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Pro Task Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        background-size: 300% 300%;
        animation: bgFlow 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    @keyframes bgFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        width: 360px;
        padding: 40px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
        text-align: center;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 8px;
        color: #fff;
        font-size: 28px;
        font-weight: 700;
    }

    input {
        width: 100%;
        padding: 13px;
        margin-top: 15px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.85);
        font-size: 15px;
        transition: 0.3s;
        box-sizing: border-box;
    }

    input:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.75);
        transform: scale(1.03);
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 25px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #fff169, #ffd53b);
        font-weight: 700;
        cursor: pointer;
        font-size: 17px;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    p, a {
        color: #fff;
        font-size: 15px;
    }

    a {
        text-decoration: underline;
        font-weight: 500;
    }

    #error {
        margin-top: 10px;
        color: #ffebee;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <input id="user" placeholder="Username" />
        <input id="pass" type="password" placeholder="Password" />

        <button onclick="login()">Login</button>

        <p>Don't have an account? <a href="https://protaskmanagerapp.netlify.app/">Signup</a></p>

        <p id="error"></p>
    </div>

    <script>
        function login() {
            let u = document.getElementById("user").value;
            let p = document.getElementById("pass").value;

            let savedU = localStorage.getItem("user");
            let savedP = localStorage.getItem("pass");

            if (u === savedU && p === savedP) {
                // Set current user for user-specific tasks
                localStorage.setItem("currentUser", u);
                window.location.href = "  https://physicsan.netlify.app/";
            } else {
                document.getElementById("error").innerText = "Wrong username or password";
            }
        }
    </script>
</body>
</html>
